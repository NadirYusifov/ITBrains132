    <main class="justify-content-center align-items-center">
        <form class="w-50 m-auto p-2">
            <h2>Add Supplier</h2>
            <div class="form-group">
              <label for="Company Name">Company Name</label>
              <input type="text" class="form-control" id="Company Name" placeholder="Example input" value>

            <div class="form-group">

            <div class="form-group ">

              </div>
              <div class="form-group">
                <label for="Street">Steert</label>

              </div>
              <div class="form-group">
                <label for="Phone">Phone </label>
                <input type="text" class="form-control" id="Phone" placeholder="Another input" value>
              </div>
              <div class="form-group">
                <label for="Postal Code">Postal Code</label>
                <input type="text" class="form-control" id="Postal Code" placeholder="Another input" value>
              </div>
              <button type="button" class="btn btn-success w-100 ">Success</button>
          </form>
    </main>
