<body>
    <div class="container mt-5 pt-5">
        <div class="row justify-content-between">
            <div class="col-4">
                <form action="">
                    <div class="form-group mb-4">
                        <input type="text" id="fullName" class="form-control" placeholder="Full Name" required>
                    </div>
                    <div class="form-group mb-4">
                        <input type="email" id="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group mb-4">
                        <input type="password" id="pass" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="form-group ">
                        <input type="submit" id="userAdd" class="btn btn-primary w-100" value="Submit">
                        <input type="submit" id="changeUser" class="btn btn-secondary w-100 d-none" value="Change">
                    </div>
                </form>
            </div>
            <div class="col-7">
                <input type="text" id="search" class="form-control mb-3" placeholder="Search...">
                <table class="table" id="myTable">
                    <thead>
                        <tr>
                            <th class="sortBtn" style="cursor: pointer;">#</th>
                            <th class="sortBtn" style="cursor: pointer;">Full Name</th>
                            <th class="sortBtn" style="cursor: pointer;">Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>



    <!-- Js file links -->
    <script src="./main.js"></script>

    <!-- b5 js link -->

        crossorigin="anonymous"></script>
